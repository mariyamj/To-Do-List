<!DOCTYPE html>
<html lang="en">
    <head>

        <title>To-do list</title>
        
        <link rel="stylesheet" href="Style.css">
        <link rel="stylesheet" href=https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css>
        <script src="myscript.js"></script>

    </head>

    <body>

        <div id="content">

            <div class="date">
                <h3 id="date"></h3>
                <h3 id="time">1:57:12 AM</h3>
            </div>

            <div class="head">
                <h1>To-do List</h1>
                <input type="text" name="newTask" id="newTask" placeholder="Enter a new task...">
                <i class="fa-solid fa-plus" onclick="addTask()"></i>
            </div>

            <div class="day">

                <ul>
                    <li><h4 id="Sunday">S</h4></li>
                    <li><h4 id="Monday">M</h4></li>
                    <li><h4 id="Tuesday">T</h4></li>
                    <li><h4 id="Wednesday">W</h4></li>
                    <li><h4 id="Thursday">T</h4></li>
                    <li><h4 id="Friday">F</h4></li>
                    <li><h4 id="Saturday">S</h4></li>
                </ul>

            </div>

            <div id="tasks">
                
            </div>

        </div>

        <form>
            <input type="text" name="newTask" id="newTask" placeholder="Enter a new task" style="display: none;">
        </form>

    </body>
</html>
